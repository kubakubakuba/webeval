services:
  web:
    build: ./web
    ports:
      - "8000:8000"
    env_file:
       - 'variables.env'
    depends_on:
      - db
    volumes:
      - ${TEMPLATES_DIR:-../../web/S_templates}:/app/S_templates:ro
      - ${TASKS_DIR:-../../web/tasks}:/app/tasks:ro

  evaluator:
    build: ./evaluator
    depends_on:
      - db
    volumes:
      - evaluator-data:/var/lib/evaluator
      - ${TASKS_DIR:-../../web/tasks}:/app/tasks:ro
    env_file:
       - 'variables.env'
    #restart: unless-stopped

  db:
    image: postgres:13
    env_file:
       - 'variables.env'
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  evaluator-data:
