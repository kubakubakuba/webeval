<VirtualHost *:80>
	ServerName eval.comparch.edu.cvut.cz

	WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
	WSGIScriptAlias / /var/www/qtrvsim-eval-web/web/app.wsgi

	<Directory /var/www/qtrvsim-eval-web/web>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/qtrvsim_error.log
	CustomLog ${APACHE_LOG_DIR}/qtrvsim_access.log combined
</VirtualHost>
