<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="{{ url_for('static', filename='libs/bootstrap.min.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='theme-switcher.js') }}"></script>
	<script id="MathJax-script" async src="{{ url_for('static', filename='libs/tex-mml-chtml.js') }}"></script>
	<style>
		body {
		  display: flex;
		  flex-direction: column;
		  min-height: 100vh;
		}
		.footer {
		  margin-top: auto;
		}
	  </style>
</head>
<body>
	{% include 'header.html' %}

	<main class="main-content">
		{% block content %}{% endblock content %}
	</main>

	{% include 'footer.html' %}
	<script src="{{ url_for('static', filename='libs/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
