<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.CodeMirror {
			height: auto;
		}
		.CodeMirror-scroll {
			overflow-y: hidden;
			overflow-x: auto;
			min-height: 100px;
		}

		body {
		  display: flex;
		  flex-direction: column;
		  min-height: 100vh;
		}
		.footer {
		  margin-top: auto;
		}

		.main-content {
			max-width: 10000px !important;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
	<title>{% block title %}{% endblock title %}</title>
	<link href="{{ url_for('static', filename='libs/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='libs/codemirror.min.css') }}">
	<!-- CodeMirror Themes -->
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/monokai.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/dracula.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/material.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/material-darker.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/solarized.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/nord.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/gruvbox-dark.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/twilight.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/ambiance.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='themes/vitesse-dark.min.css') }}">
	<script src="{{ url_for('static', filename='libs/codemirror.min.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/gas.min.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/python.min.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/clike.min.js') }}"></script>
	<script src="{{ url_for('static', filename='libs/toml.min.js') }}"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script src="{{ url_for('static', filename='theme-switcher.js') }}"></script>
</head>
<body>
	{% include 'header.html' %}

	<main class="main-content">
		{% block content %}

		{% endblock content %}
	</main>

	{% include 'footer.html' %}
	<script src="{{ url_for('static', filename='libs/bootstrap.bundle.min.js') }}"></script>
	<script>
		// Initialize Bootstrap tooltips
		document.addEventListener('DOMContentLoaded', function() {
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl);
			});
		});
	</script>
	{% block cmirror %}

	{% endblock cmirror %}
</body>
</html>
