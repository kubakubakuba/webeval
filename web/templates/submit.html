<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.CodeMirror {
			height: auto;
		}
		.CodeMirror-scroll {
			overflow-y: hidden;
			overflow-x: auto;
			min-height: 100px;
		}
		.main-content {
			padding-left: 75px;
			padding-top: 25px;
			max-width: 800px;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Submit</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gas/gas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/display/autorefresh.min.js"></script>
</head>
<body>
	<header>

	</header>

	<main class="main-content">
		<h2>Submission for task: {{ task_name }}</h2>
		<form method="post" id="codeForm">
			<div class="mb-3">
				<label for="code">Paste your code below:</label><br>
				<textarea class="form-control" id="code" name="code" style="width:600px; display:none;"></textarea>
				<div id="codeMirror" style="width:600px;"></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</main>

	<footer>

	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
		var textarea = document.getElementById('code');
		var editor = CodeMirror(document.getElementById("codeMirror"), {
			lineNumbers: true,
			mode: "gas",
			lineWrapping: true,
			viewportMargin: Infinity,
			value: textarea.value
		});

		editor.setSize("600px", "750px");

		document.getElementById('codeForm').addEventListener('submit', function() {
			textarea.value = editor.getValue();
		});
	</script>
</body>
</html>
