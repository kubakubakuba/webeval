services:
  nginx:
    image: nginx:alpine
    container_name: webeval-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - web
      - docs
    networks:
      - webeval-network
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    container_name: webeval-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-qtrvsim_web_eval}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - webeval-network

  web:
    build:
      context: ..
      dockerfile: docker/web/Dockerfile
    container_name: webeval-web
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_USER=${DB_USER:-qtrvsim}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-qtrvsim_web_eval}
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT:-465}
      - MAIL_USE_TLS=${MAIL_USE_TLS:-False}
      - MAIL_USE_SSL=${MAIL_USE_SSL:-True}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}
      - BASE_URL=${BASE_URL:-https://eval.comparch.edu.cvut.cz}
      - TEMPLATES_DIR=/data/S_templates
      - TASKS_DIR=/data/tasks
      - DB_INITIAL_DATA_MOUNTED=${DB_INITIAL_DATA:+/docker-init/data/initial_data.sql}
    volumes:
      - ${TEMPLATES_DIR:-../S_templates}:/data/S_templates:ro
      - ${TASKS_DIR:-../tasks}:/data/tasks:ro
      - type: bind
        source: ${DB_INITIAL_DATA:-/dev/null}
        target: /docker-init/data/initial_data.sql
        read_only: true
        bind:
          create_host_path: false
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webeval-network

  docs:
    build:
      context: ..
      dockerfile: docker/docs/Dockerfile
    container_name: webeval-docs
    volumes:
      - ../docs:/app/docs
      - ../package.json:/app/package.json:ro
      - docs_cache:/app/docs/.vitepress/cache
    networks:
      - webeval-network
    restart: unless-stopped

  evaluator:
    build:
      context: ..
      dockerfile: docker/evaluator/Dockerfile
    container_name: webeval-evaluator
    environment:
      - DB_USER=${DB_USER:-qtrvsim}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-qtrvsim_web_eval}
      - TASKS_DIR=/data/tasks
      - TEMPLATES_DIR=/data/templates
    volumes:
      - ${TASKS_DIR:-../tasks}:/data/tasks:ro
      - ${TEMPLATES_DIR:-../S_templates}:/data/templates:ro
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - webeval-network

volumes:
  postgres_data:
  docs_cache:

networks:
  webeval-network:
    driver: bridge
