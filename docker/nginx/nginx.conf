events {
    worker_connections 1024;
}

http {
    upstream web {
        server web:8000;
    }

    upstream docs {
        server docs:5173;
    }

    server {
        listen 80;
        server_name _;

        # Redirect /wiki to /wiki/ (add trailing slash)
        location = /wiki {
            return 301 /wiki/;
        }

        # Docs route - serve VitePress documentation
        location /wiki/ {
            proxy_pass http://docs/wiki/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # VitePress assets and HMR
        location ~ ^/wiki/@vite {
            proxy_pass http://docs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        location ~ ^/wiki/@fs {
            proxy_pass http://docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # All other routes go to Flask app
        location / {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
